<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link href="https://fonts.cdnfonts.com/css/general-sans" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div class="container-fluid navig sticky-top">
      <nav class="h-100">
        <div class="row navbar-box align-items-center h-100">
          <div
            class="navbar-box-logo d-flex justify-content-center col-lg-4 col-12"
          >
            <a href="#"><img src="/src/img/Logo.png" alt="Logo firmy" /></a>
          </div>

          <div
            class="navbar-box-ref col-lg-4 col-12 justify-content-center justify-content-lg-center"
          >
            <ul
              class="d-flex justify-content-evenly list-unstyled align-items-center m-0"
            >
              <li>How It Works</li>
              <li>Our Work</li>
              <li>Pricing</li>
              <li>About Us</li>
            </ul>
          </div>
          <div
            class="navbar-box-button col-12 col-lg-4 d-flex justify-content-center"
          >
            <div
              class="navbar-box-button-back d-flex justify-content-center align-items-center"
            >
              <a class="text-decoration-none" href="#">Book A Call</a>
            </div>
          </div>
        </div>
      </nav>
    </div>

    <main>
      <div class="container-fluid hero h-100">
        <section class="hero-section h-100 row">
          <div
            class="hero-section-left d-flex flex-column justify-content-center align-items-center col-lg-6"
          >
            <div class="hero-section-left-text">
              <div
                class="hero-section-left-text-head d-flex align-items-center"
              >
                <h1>We Take Care Of Your Brand</h1>
              </div>
              <div class="hero-section-left-text-small">
                <p>We care about our work and we care about our clients.</p>
              </div>
            </div>

            <div class="hero-section-left-form d-flex align-items-center">
              <div class="holder">
                <input
                  type="text"
                  id="fname"
                  name="firstname"
                  placeholder="      Enter Your Email"
                />
              </div>
              <div class="btn">
                <button>Lets Talk</button>
              </div>
            </div>
          </div>
          <div
            class="hero-section-right col-lg-6 d-flex justify-content-center"
          >
            <div class="hero-section-right-imghold pt-lg-5 pb-md-5">
              <img
                src="/src/img/main.png"
                alt="Zdjecie usmiechnietych ludzi oraz ikon"
              />
            </div>
          </div>
        </section>
      </div>
    </main>

    <div class="container-fluid companies">
      <h1 class="text-center">Companies We Work With</h1>
      <div class="row companies-box">

        <div class="companies-box-first col-lg-12 col-md-6 flex-md-column ">
          <ul class="companies-box-first-images list-unstyled d-flex justify-content-lg-around ">
            <li><img src="/src/img/Spotify.png" alt="Zdjecie firmy"></li>
            <li><img src="/src/img/Google.png" alt="Zdjecie firmy"></li>
            <li><img src="/src/img/Uber.png" alt="Zdjecie firmy"></li>
            <li><img src="/src/img/Microsoft.png" alt="Zdjecie firmy"></li>
            <li><img src="/src/img/Shopify.png" alt="Zdjecie firmy"></li>
          </ul>

        </div>
        <div class="companies-box-second col-lg-12 col-md-6 ">
          <ul class="companies-box-second-images d-flex list-unstyled justify-content-lg-around ">
            <li><img src="/src/img/Evernote.png" alt="Zdjecie firmy"></li>
            <li><img src="/src/img/Adobe.png" alt="Zdjecie firmy"></li>
            <li><img src="/src/img/PayPal.png" alt="Zdjecie firmy"></li>
            <li><img src="/src/img/Amazon.png" alt="Zdjecie firmy"></li>
            <li><img src="/src/img/Asana.png" alt="Zdjecie firmy"></li>
          </ul>
        </div>


      </div>
    </div>
